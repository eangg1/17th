<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #141414;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .profiles {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .profile {
            text-align: center;
            flex: 1;
            min-width: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
            opacity: 0;
            animation: profileFadeIn 1s forwards;
            animation-delay: 0.5s;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid transparent;
            transition: border-color 0.3s ease;
        }

        .profile:hover img {
            border-color: #e50914;
        }

        .profile-name {
            margin-top: 15px;
            font-size: 1.2rem;
        }

        .manage-profiles {
            margin-top: 40px;
            font-size: 1rem;
            color: #b3b3b3;
            text-decoration: underline;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1s;
        }

        .manage-profiles:hover {
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes profileFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
    <script>
        function selectProfile(profile) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                if (profile === 'marva') {
                    window.location.href = 'homepage.html';
                } else {
                    alert('Profile ' + profile + ' selected!');
                }
            }, 1000); // Durasi animasi sama dengan durasi fade-out
        }

        window.onload = function() {
            const profiles = document.querySelectorAll('.profile');
            profiles.forEach((profile, index) => {
                profile.style.animationDelay = `${index * 0.2}s`;
            });
        }
    </script>
</head>

<body>
    <h1>Who's Watching?</h1>
    <div class="profiles">
        <div class="profile" onclick="selectProfile('awa')">
            <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=awa" alt="awa">
            <div class="profile-name">awa</div>
        </div>
        <div class="profile" onclick="selectProfile('marva')">
            <img src="wawa.jpg" alt="marva">
            <div class="profile-name">marva</div>
        </div>
        <div class="profile" onclick="selectProfile('eeang')">
            <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=eeang" alt="eeang">
            <div class="profile-name">eeang</div>
        </div>
    </div>
    <div class="manage-profiles">Manage Profiles</div>
</body>

</html>
