<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_N_logo.svg" type="image/svg+xml"> <!-- Favicon -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('assets/background landing page.jpg') no-repeat center center/cover;
            color: white;
            overflow: hidden;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: relative;
            transition: opacity 1s ease;
        }

        .fade-out {
            opacity: 0;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 150px;
        }

        .content {
            text-align: center;
            max-width: 600px;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .email-form {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .email-form input {
            padding: 15px;
            font-size: 1rem;
            border: none;
            outline: none;
            margin: 5px;
            flex: 1;
            min-width: 250px;
        }

        .email-form button {
            padding: 15px;
            font-size: 1rem;
            background-color: #e50914;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        .email-form button:hover {
            background-color: #f40612;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            text-align: center;
            color: #b3b3b3;
        }

        .footer a {
            color: #b3b3b3;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function checkBirthday(event) {
            event.preventDefault();
            const birthdayInput = document.getElementById('birthday').value;
            const validBirthday = '2008-03-31'; // Format YYYY-MM-DD

            if (birthdayInput === validBirthday) {
                const overlay = document.querySelector('.overlay');
                overlay.classList.add('fade-out');
                
                // Tunggu animasi selesai (1 detik) sebelum redirect
                setTimeout(() => {
                    window.location.href = 'account.html'; // Redirect to account.html
                }, 1000);
            } else {
                alert('Invalid date of birth. Please try again.');
            }
        }
    </script>
</head>


<body>
    <div class="overlay">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <div class="content">
            <h1>Unlimited memories, celebrations, and joy.</h1>
            <p>Celebrate anywhere. Memories forever. Ready to watch? Enter your date of birth to continue.</p>
            <form class="email-form" onsubmit="checkBirthday(event)">
                <input type="date" id="birthday" placeholder="Date of Birth" required>
                <button type="submit">Get Started</button>
            </form>
        </div>
        <div class="footer">
            <p>Questions? Call <a href="https://wa.me/+6281385868453">+62 813 8586 8453</a></p>
        </div>
    </div>
</body>

</html>
