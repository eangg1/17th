<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('background landing page.jpg') no-repeat center center/cover;
        color: #fff;
    }

    .login-container {
        background-color: rgba(0, 0, 0, 0.75);
        padding: 15px;
        border-radius: 8px;
        width: 85%;
        max-width: 280px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        text-align: center;
    }

    h2 {
        margin-bottom: 15px;
        font-size: 20px;
        font-weight: 400;
    }

    form {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    label {
        text-align: left;
        margin-bottom: 6px;
        font-size: 14px;
        font-weight: 400;
    }

    input {
        padding: 10px;
        margin-bottom: 12px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
    }

    input[type="text"], input[type="date"] {
        background-color: #333;
        color: #fff;
    }

    button {
        padding: 10px;
        background-color: #e50914;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        margin-top: 10px;
        font-weight: bold;
    }

    button:hover {
        background-color: #f40612;
    }

    .login-help {
        margin-top: 10px;
    }

    .login-help a {
        color: #b3b3b3;
        text-decoration: none;
        font-size: 12px;
    }

    .login-help a:hover {
        text-decoration: underline;
    }

    @media (min-width: 768px) {
        .login-container {
            width: 75%;
        }

        h2 {
            font-size: 22px;
        }

        input, button {
            font-size: 15px;
        }

        .login-help a {
            font-size: 13px;
        }
    }

    @media (min-width: 1024px) {
        .login-container {
            width: 60%;
        }

        h2 {
            font-size: 26px;
        }

        input, button {
            font-size: 16px;
        }

        .login-help a {
            font-size: 14px;
        }
    }
</style>
</head>

<body>
<div class="login-container">
    <h2>Sign In</h2>
    <form id="login-form" onsubmit="redirectToPage(event)" method="GET">
        <label for="username">Nama:</label>
        <input type="text" id="username" name="username" required>
        <label for="date-of-birth">Tanggal Lahir:</label>
        <input type="date" id="date-of-birth" name="date-of-birth" required>
        <button type="submit">Sign In</button>
    </form>
    <div class="login-help">
        <a href="https://wa.me/+6281385868453">Need help?</a>
    </div>
</div>

<script>
function redirectToPage(event) {
    event.preventDefault();
    var username = document.getElementById('username').value;
    var dateOfBirth = document.getElementById('date-of-birth').value;

    var dob = new Date(dateOfBirth);
    var targetDate = new Date('2008-03-31');

    var redirectUrl = '';

    if (dob.getDate() === targetDate.getDate() &&
        dob.getMonth() === targetDate.getMonth() &&
        dob.getFullYear() === targetDate.getFullYear()) {
        redirectUrl = 'greetings.html';
    } else {
        redirectUrl = 'https://eangg1.github.io/error/';
    }

    window.location.href = redirectUrl;
}
</script>

</body>
</html>
